<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebGrundlagenB002-Behm</title>
</head>

<body style="border:5px solid;border-color: black;">
    <header style="text-align: center; border: 5px solid;border-color: black;box-sizing: border-box;">
        <h1>&lt;Header&gt;</h1>
    </header>
    <nav style="text-align: center;border:5px solid;border-color: black;box-sizing: border-box;">
        <h1>&lt;Nav&gt;</h1>
    </nav>
    <div style="height: 900px;box-sizing: border-box;padding: 5px">
        <section style="height: 50%;width: 65%;float: left;border: 5px solid black;text-align: center;box-sizing: border-box;margin-right: 5px;margin-bottom: 5px;">
            <h1>&lt;Section&gt;</h1>
        </section>
        <aside style = "height: 100%;float: right;width:35%;border: 5px solid;border-color: black;text-align: center;box-sizing:border-box;">
                <h1>&lt;Aside&gt;</h1>
            </aside>
        <article style="height: 50%;width: 65%;float: left;border: 5px solid black;text-align: center;box-sizing: border-box;">
            <h1>&lt;Article&gt;</h1>
        </article>
    </div>
        

    <footer style="text-align: center;border: 5px solid;border-color: black;clear: both;margin: 5px;box-sizing: border-box;">
        <h1>&lt;Footer&gt;</h1>
    </footer>

</body>

</html>
