<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/19poeppmanncalculator.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    Hallo Welt

    <div id="eingabe"> </div>

        <button onclick="addiere()" class="top" id="plus">+</button>
        <button onclick="subtrahiere()" class="top" id="minus">-</button>
        <button onclick="multipliziere()" class="top" id="mal">*</button>
        <button onclick="dividiere()" class="top" id="teilen">/</button>
        <br>
        <button onclick="eins()" class="field">1</button>
        <button onclick="zwei()" class="field">2</button>
        <button onclick="drei()" class="field">3</button>
        <br>
        <button onclick="vier()" class="field">4</button>
        <button onclick="fuenf()" class="field">5</button>
        <button onclick="sechs()" class="field">6</button>
        <br>
        <button onclick="sieben()" class="field">7</button>
        <button onclick="acht()" class="field">8</button>
        <button onclick="neun()" class="field">9</button>
        <br>
        <button onclick="zero()" class="field">0</button>
        <button onclick="leere()" class="field">C</button>
        <button onclick="loese()" class="field">=</button>
    


    <script src="/19poeppmanncalculator.js" type="text/javascript"></script>
</body>
</html>
