<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .navbox {
            width: 500px;
            height: 100px;
            background-color: cyan;
            color: black;
            overflow: hidden;
        }
        .nav_header {
            width: 500px;
            height: 100px;
            border: solid black 1px;
            background-color: gray;
            padding: 25px;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div onmouseover="mouseOver(div1)" onmouseout="mouseOut(div1)" onclick="klick(div1)" id="div1" class="navbox">
        <div class="nav_header">Liste 1</div>
        <div>
            <ul>
                <li>Eins</li>
                <li>Zwei</li>
                <li>Drei</li>
            </ul>
        </div>
    </div>
    <div onmouseover="mouseOver(div2)" onmouseout="mouseOut(div2)" onclick="klick(div2)" id="div2" class="navbox">
        <div class="nav_header"> Liste 2</div>
        <div>
            <ul>
                <li>Eins</li>
                <li>Zwei</li>
                <li>Drei</li>
            </ul>
        </div>
    </div>
    <div onmouseover="mouseOver(div3)" onmouseout="mouseOut(div3)" onclick="klick(div3)" id="div3" class="navbox">
        <div class="nav_header">Liste 3</div>
        <div>
            <ul>
                <li>Eins</li>
                <li>Zwei</li>
                <li>Drei</li>
            </ul>
        </div>
    </div>
    <script>
        var div1 = {
            box: document.getElementById('div1'),
            isMouseOn: false,
            isClicked: false,
            newHeight: 100,
            heightlock: 100,
            anima: 0
        }
        var div2 ={
            box: document.getElementById('div2'),
            isMouseOn: false,
            isClicked: false,
            newHeight: 100,
            heightlock: 100,
            anima: 0
        }
        var div3 ={
            box: document.getElementById('div3'),
            isMouseOn: false,
            isClicked: false,
            newHeight: 100,
            heightlock: 100,
            anima: 0
        }
        const alldiv = [div1, div2, div3];
        var time;
        function mouseOver(block) {
            block.isMouseOn = true;
            block.anima = 10 - block.anima;
            if(alldiv.every(test => {return test.isClicked == false})) {
                checkblock(block);
            }
        }
        function mouseOut(block) {
            block.isMouseOn = false;
            block.anima = 10 - block.anima;
            if(alldiv.every(test => {return test.isClicked == false})) {
                checkblock(block);
            }
        }
        function klick(block) {
            block.isClicked = !(block.isClicked);
            block.anima = 0;
            alldiv.forEach(divblock => checkblock(divblock));
        }
        function checkblock(block) {
            if(block.isMouseOn == true) {
                block.newHeight = 200;
                dewIt(block);
            } else {
                block.newHeight = 100;
                dewIt(block);
            }
        }
        function dewIt(block) {
            if(block.isClicked == true) {
                //FAST
                block.box.style.height = block.newHeight + 'px';
                if(block.newHeight == 100) {
                    block.isClicked = false;
                }
            } else {
                //SLOW
                if(block.heightlock != block.newHeight) {
                    time = window.setTimeout(swooshaa, 10, block);
                }
            }
        }
        function swooshaa(block) {
            if(block.anima > 0) {
                var summe = (block.anima - 1) * 10;
                switch(block.newHeight) {
                    case 100:
                        block.box.style.height = block.newHeight + summe + 'px';
                        break;
                    case 200:
                        block.box.style.height = block.newHeight - summe + 'px';
                }
                block.anima--;
                time = window.setTimeout(swooshaa, 10, block);
            }
            block.heightlock = block.newHeight;
        }
    </script>
</body>
</html>
