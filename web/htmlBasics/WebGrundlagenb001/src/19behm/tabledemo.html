<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        th{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="textinputicon">&#128270;</span>
        </div>
        <input type="text" id="searchinput" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="texinputicon" onkeyup="filterTable()">
    </div>

    <table id = "quotetable" class="table table-striped table-dark">
        <tr>
            <thead class="thead-light">
            <th onclick="sortTable(0)">Quote</th>
            <th onclick="sortTable(1)">Author</th>
            <th onclick="sortTable(2)">Tags</th>
            </thead>
        </tr>
    </table>
</body>
<script src="tabledemo.js"></script>
</html>
