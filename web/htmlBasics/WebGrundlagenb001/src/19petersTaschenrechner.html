<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .inputfield{
            width: 150px;
            height: 30px;
            background-color: lightblue;
            text-align: right;
        }
        .num{
            text-align: left;
        }
        .num button{
            width: 50px;
            height: 30px;
            color: white;
            background-color: rgb(68, 68, 68);
        }
    </style>
</head>
<body>
    <div class="num">
        <div class="inputfield">0</div>
        <button onclick="operator('+');">+</button>
        <button onclick="operator('-');">-</button>
        <button onclick="operator('*');">*</button>
        <button onclick="operator('/');">/</button><br>
        <button onclick="buttonclick(1);">1</button>
        <button onclick="buttonclick(2);">2</button>
        <button onclick="buttonclick(3);">3</button><br>
        <button onclick="buttonclick(4);">4</button>
        <button onclick="buttonclick(5);">5</button>
        <button onclick="buttonclick(6);">6</button><br>
        <button onclick="buttonclick(7);">7</button>
        <button onclick="buttonclick(8);">8</button>
        <button onclick="buttonclick(9);">9</button><br>
        <button onclick="clearc();">c</button>
        <button onclick="buttonclick(0);">0</button>
        <button onclick="fin();">=</button>
    </div>
    <script>
        var inputnum = [0];
        var zahl1 = 0;
        var zahl2 = 0;
        var t = 0;
        var ope1 = '0';
        var field = document.getElementsByClassName("inputfield")[0];
        function buttonclick(numb) {
            if (inputnum == 0) {inputnum = [numb];}
            else {inputnum.push(numb)}
            field.innerHTML = inputnum[0];
            for (i = 1; i < inputnum.length; i++) {
                field.innerHTML += inputnum[i];
            }
            if (t == 0) zahl1 = parseInt(field.innerHTML);
            else zahl2 = parseInt(field.innerHTML);
        }
        function operator(op) {
            if (zahl1 == 0) return;
            if (t == 1) {
                if (ope1 == '+') zahl1 += zahl2;
                else if (ope1 == '-') zahl1 -= zahl2;
                else if (ope1 == '*') zahl1 *= zahl2;
                else if (ope1 == '/') zahl1 /= zahl2;
                field.innerHTML = zahl1;
            }
            inputnum = [0];
            ope1 = op;
            t = 1;
        }
        function fin() {
            if (t != 1) return;
            if (ope1=='+') zahl1 += zahl2;
            else if (ope1=='-') zahl1 -= zahl2;
            else if (ope1=='*') zahl1 *= zahl2;
            else if (ope1=='/') zahl1 /= zahl2;
            field.innerHTML = zahl1;
            inputnum = [0];
            zahl2 = 0;
            t = 0;
        }
        function clearc() {
            field.innerHTML = 0;
            zahl1 = 0;
            zahl2 = 0;
            inputnum = [0];
            t= 0;
            ope1 = '0';
        }
    </script>
</body>
</html>
