<!DOCTYPE html>
<title>
    Table Demo
</title>
<header>

</header>
<body>
    <table id="nolimit" class="table table-hover table-sm">

        <tr class="thead-dark" style="user-select: none;">
        <th onclick="sortQuote()">Quote</th>
        <th onclick="sortAuthor()">Autor</th>
        <th onclick="sortTag()">Tags</th>
    </tr>

</table>
<div class="input-group mb-3">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary btn-dark" type="button" id="button-addon1">Filter</button>
    </div>
    <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" id="input" onkeyup="inputReader()">
  </div>
  
</body>
<footer>
    <script src="tabledemo.js"></script>
</footer>
