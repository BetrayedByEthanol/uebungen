<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
      />
      <!-- <link rel="stylesheet" href="kLaus.css"> -->
    <link rel="stylesheet" href="allCards.css">
    <title>All Oblique Strategies</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">FIAN19-II</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html" tabindex="-1">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#challenges" tabindex="-1"
              >Challenges</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#bountyboard" tabindex="-1"
              >Bounty Board</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#blog" tabindex="-1">Blog</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Oblique Strategies<span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <div id="card">
      <div class="card container" id="dummyCard" hidden="true">
        <div class="item-content font" id="content"></div>
        <div class="item-category" id="category"></div>
        <div class="item-rating" id="rating"></div>
        <div class="halved">
          <div class="item-upvote">
            <img id="upvote" class="arrows" src="img/arr_up.png" alt="upvote" onclick="vote(1)"/>
          </div>
          <div class="item-downvote">
            <img id="downvote" class="arrows" src="img/arr_down.png" alt="downvote" onclick="vote(0)"/>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="cardClone.js"></script>
</html>
